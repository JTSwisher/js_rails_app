<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <title>Gif Book</title>
    </head>

    <body>

        <nav class="navbar  navbar-expand-sm navbar-light bg-light" id="nav">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <input type="submit" name="submit" value="logout" class="btn btn-primary" id="logout"/>
                    </li>
                </ul>
            </div>
        </nav>
        
        <container id="landing-page">
            <div class="landing content">
                <h1>Welcome to GifBook!</h1>
                <div class="landing-form">
                    <form id="login-form" >
                        <h5>Login/SignUp</h5>
                        <label for="username">Username</label>
                        <input class="session-text form-control" type="text" name="" id="username"><br>
                        <label for="password">Password</label>
                        <input class="session-text form-control" type="password" name="" id="password"><br>
                        <input type="submit" name="submit" value="submit" class="submit btn btn-primary"/>
                    </form>
                </div>
                
            </div>
        </container>    
            

        <container id="main-page">
            <div id="search-form">
                <form>
                    <div class="form-group col-md-6">
                        <p>Find GIFs</p>
                        <input class="gif-text form-control" type="text" name="" id="search"><br>
                        <input type="submit" name="submit" value="submit" class="submit btn btn-primary"/>
                    </div>
                </form>
            </div>

            <form id="twilio-form" class="col-md-6" >
                <label for="username">number</label>
                <input class="message-text form-control" type="text" name="" id="number"><br>
                <label for="password">message</label>
                <input class="message-text form-control" type="text" name="" id="message"><br>
                <input type="submit" name="submit" value="submit" class="submit btn btn-primary"/>
            </form>

            <div class="body-title">
                <h1>GIFS</h1>
            </div>

            <div id="gif-results">

            </div>
    
        </container>

        <footer class="footer fixed-bottom">
            <span class="text-muted small mb-0">Â© Copyright 2020  GifBook</span>
        </footer>

        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
