<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <title>Gif Book</title>
    </head>

    <body>
        <!-- Bootstrap popup modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Send Text</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="modal-body">
                    <form id="twilio-form" class="col-md-9 form-inline" >
                        <label for="username">number</label>
                        <input class="message-text form-control" type="text" name="" id="number" placeholder="ex: 12345678910"><br>
                        <label for="password">message</label>
                        <input class="message-text form-control" type="text" name="" id="message"><br>
                        <input class="message-text" id="message-gif" type="hidden">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <input id="modal-submit" type="submit" name="submit" value="submit" class="btn btn-info"/>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
        <!-- Nav -->
        <nav class="navbar  navbar-expand-sm navbar-light bg-light" id="nav">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <p class="navbar-brand">GifBook</p>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <input type="submit" name="submit" value="my gifs" class="btn btn-info nav-btns" id="user-gifs"/>
                    </li>
                    <li class="nav-item">
                        <input type="submit" name="submit" value="logout" class="btn btn-info nav-btns" id="logout"/>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Landing page sign-up -->
        <container id="landing-page">
            <div class="landing content">
                <h1>Welcome to GifBook!</h1>
                <div class="landing-form">
                    <form id="login-form" >
                        <h5>Login/SignUp</h5>
                        <label for="username">Username</label>
                        <input class="session-text form-control" type="text" name="" id="username"><br>
                        <label for="password">Password</label>
                        <input class="session-text form-control" type="password" name="" id="password"><br>
                        <input type="submit" name="submit" value="submit" class="submit-login btn btn-info"/>
                    </form>
                </div>
            </div>
        </container>    
            
        <!-- Gif search  -->
        <container id="main-page" >
            <div id="search-form">
                <h3 id="search-title">Find GIFs</h3>
                <form class="form-inline">
                    <div class="form-group col-md-6">
                        <input class="gif-text form-control" type="text" name="" id="search">
                        <input type="submit" name="submit" value="search" class="submit btn btn-info"/>
                    </div>
                </form>
            </div>

            <div id="my-gifs">
                <h3>My GIFs</h3>
                <hr class="hr">
            </div>

            <div id="gif-results">
            
            </div>
        </container>

        <footer class="footer fixed-bottom">
            <span class="text-muted small mb-0">Â© Copyright 2020  GifBook</span>
        </footer>

        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
